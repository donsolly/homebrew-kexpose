name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check out source code from private repo
        uses: actions/checkout@v4
        with:
          repository: donsolly/kexpose-dev
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Darwin ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} \
                      -X main.commit=$(git rev-parse HEAD) \
                      -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o kexpose-darwin-arm64 \
            ./cmd/kexpose

      - name: Build Darwin AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} \
                      -X main.commit=$(git rev-parse HEAD) \
                      -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o kexpose-darwin-amd64 \
            ./cmd/kexpose

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} \
                      -X main.commit=$(git rev-parse HEAD) \
                      -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o kexpose-linux-amd64 \
            ./cmd/kexpose

      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} \
                      -X main.commit=$(git rev-parse HEAD) \
                      -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o kexpose-linux-arm64 \
            ./cmd/kexpose

      - name: Create archives
        run: |
          # macOS archives
          cp kexpose-darwin-arm64 kexpose && tar czf kexpose-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz kexpose && rm kexpose
          cp kexpose-darwin-amd64 kexpose && tar czf kexpose-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz kexpose && rm kexpose
          # Linux archives
          cp kexpose-linux-amd64 kexpose && tar czf kexpose-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz kexpose && rm kexpose
          cp kexpose-linux-arm64 kexpose && tar czf kexpose-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz kexpose && rm kexpose

      - name: Generate checksums
        run: |
          shasum -a 256 kexpose-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz > kexpose-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz.sha256
          shasum -a 256 kexpose-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz > kexpose-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz.sha256
          shasum -a 256 kexpose-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz > kexpose-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz.sha256
          shasum -a 256 kexpose-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz > kexpose-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kexpose-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            kexpose-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            kexpose-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            kexpose-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            kexpose-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz.sha256
            kexpose-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz.sha256
            kexpose-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz.sha256
            kexpose-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check out tap repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          gh release download "$VERSION" \
            --pattern "*.sha256" \
            --repo donsolly/homebrew-kexpose

      - name: Update kexpose.rb formula
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          VERSION_NUM="${VERSION#v}"  # Remove 'v' prefix

          # Read SHA256 checksums
          DARWIN_ARM64_SHA=$(cut -d ' ' -f 1 kexpose-${VERSION}-darwin-arm64.tar.gz.sha256)
          DARWIN_AMD64_SHA=$(cut -d ' ' -f 1 kexpose-${VERSION}-darwin-amd64.tar.gz.sha256)
          LINUX_AMD64_SHA=$(cut -d ' ' -f 1 kexpose-${VERSION}-linux-amd64.tar.gz.sha256)
          LINUX_ARM64_SHA=$(cut -d ' ' -f 1 kexpose-${VERSION}-linux-arm64.tar.gz.sha256)

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION_NUM\"/" Formula/kexpose.rb

          # Update macOS ARM64 URL and SHA
          sed -i "/on_macos do/,/end/ {
            /if Hardware::CPU.arm?/,/end/ {
              s|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/v.*/kexpose-v.*-darwin-arm64.tar.gz\"|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/$VERSION/kexpose-$VERSION-darwin-arm64.tar.gz\"|
              s/sha256 \".*\"/sha256 \"$DARWIN_ARM64_SHA\"/
            }
          }" Formula/kexpose.rb

          # Update macOS AMD64 URL and SHA
          sed -i "/on_macos do/,/end/ {
            /else/,/end/ {
              s|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/v.*/kexpose-v.*-darwin-amd64.tar.gz\"|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/$VERSION/kexpose-$VERSION-darwin-amd64.tar.gz\"|
              s/sha256 \".*\"/sha256 \"$DARWIN_AMD64_SHA\"/
            }
          }" Formula/kexpose.rb

          # Update Linux AMD64 URL and SHA
          sed -i "/on_linux do/,/end/ {
            /if Hardware::CPU.arm?/,/else/ {
              /else/! {
                s|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/v.*/kexpose-v.*-linux-amd64.tar.gz\"|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/$VERSION/kexpose-$VERSION-linux-amd64.tar.gz\"|
                s/sha256 \".*\"/sha256 \"$LINUX_AMD64_SHA\"/
              }
            }
          }" Formula/kexpose.rb

          # Update Linux ARM64 URL and SHA
          sed -i "/on_linux do/,/end/ {
            /if Hardware::CPU.arm?/,/end/ {
              /if Hardware::CPU.arm?/! {
                s|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/v.*/kexpose-v.*-linux-arm64.tar.gz\"|url \"https://github.com/donsolly/homebrew-kexpose/releases/download/$VERSION/kexpose-$VERSION-linux-arm64.tar.gz\"|
                s/sha256 \".*\"/sha256 \"$LINUX_ARM64_SHA\"/
              }
            }
          }" Formula/kexpose.rb

          echo "Updated Formula/kexpose.rb with version $VERSION_NUM"
          cat Formula/kexpose.rb

      - name: Commit and push formula updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kexpose.rb
          git commit -m "chore: update kexpose.rb formula to ${{ needs.release.outputs.version }}" || echo "No changes to commit"
          git push origin main